{% extends "salt/base.html" %}
{% import "salt/macros.jinja" as macros %}
{% block title %}Minions list{% endblock %}
{% block view %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Minions</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                List of available minions
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">

                     {{ macros.minionsTable(minions)|safe }}

                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->

{% endblock %}

{% block customJS %}
<script>
$(document).ready(function() {
    $('#dataTables-example').DataTable({
        "responsive": true,
        "order": [[ 0, "desc" ]]
    });
});
</script>
{% endblock %}
