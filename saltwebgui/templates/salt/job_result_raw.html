{% extends "salt/base.html" %}
{% import "salt/macros.jinja" as macros %}
{% block title %}Raw job output{% endblock %}
{% block view %}

    <div class="col-lg-12">
        <h1 class="page-header">Raw output of {{ jid }}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">

            <!-- /.panel-heading -->
            <div class="panel-body">
                <pre><code>
{{ job }}

            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->

{% endblock %}
